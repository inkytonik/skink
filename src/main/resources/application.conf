
standard-timeout = 10 seconds

enabled = [ "-all", "-Boolector", "CVC4", "MathSat", "SMTInterpol", "Yices", "Z3"]
enabled = ${?ENABLED_SOLVERS}

app : [

    {
        name = "Boolector"
        executable = "boolector"
        version = "3.0.1-pre"
        args = ["--incremental", "--smt2", "--model-gen", "--smt2-model"]
        timeout = ${standard-timeout}
        prompt1 = "(\\s)*\""
        prompt2 = "\""
        supportedLogics = [QF_BV, QF_ABV]
        supportedBoolOptions = [MODELS]
        supportedIntOptions = []
        supportedStringOptions = []
        linux-distrib = "git clone git@github.com:Boolector/boolector.git && cd boolector && ./contrib/setup-lingeling.sh && ./contrib/setup-btor2tools.sh && ./configure.sh && cd build && make"
        macos-distrib = "same as linux"
    }

    {
        name = "CVC4"
        executable = "cvc4"
        version = "1.7"
        args = ["--lang", "smt2", "--incremental", "-"]
        timeout = ${standard-timeout}
        prompt1 = "(\\s)*\""
        prompt2 = "\"(\\s)*(\\s)*(success)"
        supportedLogics = [QF_UF, QF_LIA, QF_LRA, QF_AUFLIA, QF_BV, QF_ABV, QF_AUFLIRA]
        supportedBoolOptions = [PROOFS, MODELS, UNSATCORES, GLOBALDECL, PRODUCEASSERTIONS, PRODUCEASSIGNMENTS, PRODUCEUNSATASSUMPTIONS, INTERACTIVEMODE]
        supportedIntOptions = [RANDOMSEED, REPRESLIMIT, VERBOSITY]
        supportedStringOptions = [DIAGOUTPUTCHANNEL, REGOUTPUTCHANNEL]
        linux-distrib = "https://github.com/CVC4/CVC4/releases/download/1.7/cvc4-1.7-x86_64-linux-opt"
        macos-distrib = "brew tap cvc4/cvc4 && brew install cvc4/cvc4/cvc4 (only up to 1.6)"
    }

    {
        name = "MathSat"
        executable = "mathsat"
        version = "MathSAT5 version 5.5.1"
        args = []
        timeout = ${standard-timeout}
        prompt1 = "(\\s)*\""
        prompt2 = "\"(\\s)*(success)"
        supportedLogics = [QF_UF, QF_LIA, QF_LRA, QF_AUFLIA, QF_BV, QF_ABV, QF_AUFLIRA, QF_FPBV, QF_AFPBV]
        supportedBoolOptions = [MODELS, UNSATCORES, PRODUCEASSIGNMENTS, INTERPOLANTS]
        supportedIntOptions = [VERBOSITY]
        supportedStringOptions = [DIAGOUTPUTCHANNEL, REGOUTPUTCHANNEL]
        linux-distrib = "http://mathsat.fbk.eu/download.php?file=mathsat-5.5.4-linux-x86_64.tar.gz"
        macos-distrib = "http://mathsat.fbk.eu/download.php?file=mathsat-5.5.4-darwin-libcxx-x86_64.tar.gz"
    }

    {
        name = "MathSatFP"
        executable = "mathsat"
        version = "MathSAT5 version 5.5.1"
        args = ["-theory.fp.mode=2"]
        timeout = ${standard-timeout}
        prompt1 = "(\\s)*\""
        prompt2 = "\"(\\s)*(success)"
        supportedLogics = [QF_UF, QF_LIA, QF_LRA, QF_AUFLIA, QF_BV, QF_ABV, QF_AUFLIRA, QF_FPBV, QF_AFPBV]
        supportedBoolOptions = [MODELS, UNSATCORES, PRODUCEASSIGNMENTS, INTERPOLANTS]
        supportedIntOptions = [VERBOSITY]
        supportedStringOptions = [DIAGOUTPUTCHANNEL, REGOUTPUTCHANNEL]
        linux-distrib = "http://mathsat.fbk.eu/download.php?file=mathsat-5.5.4-linux-x86_64.tar.gz"
        macos-distrib = "http://mathsat.fbk.eu/download.php?file=mathsat-5.5.4-darwin-libcxx-x86_64.tar.gz"
    }

    {
        name = "SMTInterpol"
        executable = "interpol"
        version = "2.1-335-g4c543a5"
        args = ["-smt2", "-w"]
        timeout = ${standard-timeout}
        interpolantCmd = get-interpolants
        prompt1 = "(\\s)*\""
        prompt2 = "\""
        supportedLogics = [QF_UF, QF_LIA, QF_LRA, QF_AUFLIA, QF_UFLIRA]
        supportedBoolOptions = [PROOFS, MODELS, UNSATCORES, INTERPOLANTS, GLOBALDECL, PRODUCEASSERTIONS, PRODUCEASSIGNMENTS, PRODUCEUNSATASSUMPTIONS, INTERACTIVEMODE]
        supportedIntOptions = [RANDOMSEED, VERBOSITY]
        supportedStringOptions = [DIAGOUTPUTCHANNEL, REGOUTPUTCHANNEL]
        linux-distrib = "http://ultimate.informatik.uni-freiburg.de/smtinterpol/smtinterpol-2.5-479-ga49e50b1.jar (then java -jar smtinterpol.jar $*)"
        macos-distrib = "same as linux"
    }

    {
        name = "Yices"
        executable = "yices-smt2"
        version = "2.6.1"
        args = ["--incremental"]
        timeout = ${standard-timeout}
        prompt1 = "(\\s)*"
        prompt2 = ""
        supportedLogics = [QF_UF, QF_LIA, QF_LRA, QF_AUFLIA, QF_BV, QF_ABV, QF_AUFLIRA, QF_LIRA]
        supportedBoolOptions = [MODELS, UNSATCORES, PRODUCEASSIGNMENTS, PRODUCEUNSATASSUMPTIONS, GLOBALDECL]
        supportedIntOptions = [RANDOMSEED, VERBOSITY]
        supportedStringOptions = [DIAGOUTPUTCHANNEL, REGOUTPUTCHANNEL]
        linux-distrib = "sudo add-apt-repository ppa:sri-csl/formal-methods && sudo apt-get update && sudo apt-get install yices2"
        macos-distrib = "brew install SRI-CSL/sri-csl/yices2"
    }

    {
        name = "Z3"
        executable = "z3"
        version = "4.8.5"
        args = ["-in", "-smt2"]
        timeout = ${standard-timeout}
        interpolantCmd = get-interpolant
        prompt1 = "(\\\\s)*"
        prompt2 = ""
        supportedLogics = [QF_UF, QF_LIA,  QF_LRA, QF_NRA, AUFNIRA, QF_AUFLIA, QF_BV, QF_ABV, AUFNIRA, QF_AUFLIRA, QF_FPBV]
        supportedBoolOptions = [PROOFS, MODELS, UNSATCORES, INTERPOLANTS, GLOBALDECL, PRODUCEASSERTIONS, PRODUCEASSIGNMENTS,  PRODUCEUNSATASSUMPTIONS, INTERACTIVEMODE]
        supportedIntOptions = [RANDOMSEED, REPRESLIMIT, VERBOSITY]
        supportedStringOptions = [DIAGOUTPUTCHANNEL, REGOUTPUTCHANNEL]
        linux-distrib = "https://github.com/Z3Prover/z3/releases/download/Z3-4.8.5/z3-4.8.5-x64-ubuntu-16.04.zip"
        macos-distrib = "https://github.com/Z3Prover/z3/releases/download/Z3-4.8.5/z3-4.8.5-x64-osx-10.14.2.zip"
    }

    {
        name = "Z3-4.5.0"
        executable = "z3-4.5.0"
        version = "4.5.0"
        args = ["-in", "-smt2"]
        timeout = ${standard-timeout}
        interpolantCmd = get-interpolant
        prompt1 = "(\\\\s)*"
        prompt2 = ""
        supportedLogics = [QF_UF, QF_LIA,  QF_LRA, QF_NRA, AUFNIRA, QF_AUFLIA, QF_BV, QF_ABV, AUFNIRA, QF_AUFLIRA, QF_FPBV]
        supportedBoolOptions = [PROOFS, MODELS, UNSATCORES, INTERPOLANTS, GLOBALDECL, PRODUCEASSERTIONS, PRODUCEASSIGNMENTS,  PRODUCEUNSATASSUMPTIONS, INTERACTIVEMODE]
        supportedIntOptions = [RANDOMSEED, REPRESLIMIT, VERBOSITY]
        supportedStringOptions = [DIAGOUTPUTCHANNEL, REGOUTPUTCHANNEL]
        linux-distrib = "https://github.com/Z3Prover/z3/releases/download/z3-4.5.0/z3-4.5.0-x64-ubuntu-14.04.zip (install as z3-4.5.0)"
        macos-distrib = "https://github.com/Z3Prover/z3/releases/download/z3-4.5.0/z3-4.5.0-x64-osx-10.11.6.zip (install as z3-4.5.0)"
    }

]
